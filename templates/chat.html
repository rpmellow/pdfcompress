<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f3f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
    }

    .chat-box {
      width: 90%;
      max-width: 600px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      padding: 24px;
      overflow-y: auto;
      max-height: 70vh;
    }

    .user-message, .bot-message {
      margin: 12px 0;
      display: flex;
      align-items: flex-end;
    }

    .user-message .bubble {
      margin-left: auto;
      background: linear-gradient(90deg, #7b61ff, #6a5acd);
      color: white;
      border-radius: 16px;
      padding: 12px 16px;
      max-width: 75%;
    }

    .bot-message .bubble {
      margin-right: auto;
      background: #f9f9f9;
      color: black;
      border-radius: 16px;
      padding: 16px;
      font-weight: bold;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.08);
      max-width: 75%;
    }

    .input-box {
      margin-top: 20px;
      width: 90%;
      max-width: 600px;
      display: flex;
      align-items: center;
      border-radius: 16px;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 10px;
    }

    .input-box input {
      flex: 1;
      border: none;
      font-size: 16px;
      padding: 10px;
      outline: none;
      border-radius: 12px;
    }

    .input-box button {
      background: black;
      color: white;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      margin-left: 10px;
      cursor: pointer;
      font-size: 18px;
    }

    .loading {
      font-style: italic;
      color: #888;
      margin-top: 8px;
      display: flex;
      align-items: center;
    }

    .loading span {
      margin-left: 8px;
    }
  </style>
</head>
<body>

  <div class="chat-box" id="chatBox"></div>

  <div class="loading" id="loading" style="display: none;">
    <img src="https://img.icons8.com/color/48/000000/ai.png" width="20"/>
    <span>Analyzing data, please wait...</span>
  </div>

  <form class="input-box" id="chatForm">
    <input type="text" id="userInput" placeholder="Ask, write or search for anything..." />
    <button type="submit">âž¤</button>
  </form>

  <script>
    const chatBox = document.getElementById('chatBox');
    const form = document.getElementById('chatForm');
    const input = document.getElementById('userInput');
    const loading = document.getElementById('loading');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userText = input.value.trim();
      if (!userText) return;

      // Add user message
      chatBox.innerHTML += `
        <div class="user-message">
          <div class="bubble">${userText}</div>
        </div>
      `;
      input.value = '';
      loading.style.display = 'flex';
      
      // Scroll down
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text: userText })
        });

        const data = await res.json();
        const botReply = data.response || "Sorry, no reply.";

        // Add bot message
        chatBox.innerHTML += `
          <div class="bot-message">
            <div class="bubble">${botReply}</div>
          </div>
        `;
      } catch (err) {
        chatBox.innerHTML += `
          <div class="bot-message">
            <div class="bubble">Error: Could not fetch response.</div>
          </div>
        `;
      } finally {
        loading.style.display = 'none';
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    });
  </script>

</body>
</html>
